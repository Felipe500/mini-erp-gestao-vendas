{% extends "base.html" %}

{% load static %}

{% block title %} Configurações {% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/settings.css' %}">
{% endblock %}

{% block main %}
    <div class="container">
        <br>
           <div class="modal fade" id="modal_view" tabindex="-1" aria-labelledby="modal_view_label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" style="color:black;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="title_modal">Dados do Produto em Estoque</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="body_modal_view">
                    </div>
                    <div class="modal-footer">
                        <button onclick="" type="button" class="btn btn-danger" id="button_action">Deletar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
            </ol>
        </nav>
        <div class="row gutters-sm">
            <div class="col-md-4 d-none d-md-block">
                <div class="card">
                    <div class="card-body">

                     <nav class="nav flex-column nav-pills">
                         <button type="button" class="nav-link has-icon active"
                             onclick="form_change_user()"
                             data-bs-toggle="tab" data-bs-target="#page_config" style="text-align: start;">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                              Perfil
                        </button>
                         <button type="button" class="nav-link" onclick="form_change_password()"
                                 data-bs-toggle="tab" data-bs-target="#page_config" style="text-align: start;">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                                  &nbsp; Segurança
                        </button>

                         <button type="button" class="nav-link" onclick="list_machine_card()"
                                 data-bs-toggle="tab" data-bs-target="#page_config" style="text-align: start;">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                                  &nbsp; Pagamentos
                        </button>

                          <button type="button" class="nav-link" onclick="form_control_access()"
                                 data-bs-toggle="tab" data-bs-target="#page_config" style="text-align: start;">
                                  <i class="fas fa-address-card" aria-hidden="true"></i>
                                  &nbsp; Usuários
                        </button>
                         <button type="button" class="nav-link" onclick="form_control_access_groups()"
                                 data-bs-toggle="tab" data-bs-target="#page_config" style="text-align: start;">
                                  <i class="fa fa-users" aria-hidden="true"></i>
                                  &nbsp; Grupos de Usuários
                        </button>

                     </nav>
                    </div>
                </div>
            </div>
            <div class="col-md-8">

                <div class="card">
                    <div class="card-header border-bottom mb-3 d-flex d-md-none">
                        <ul class="nav nav-tabs card-header-tabs nav-gap-x-1" role="tablist">
                            <button type="button" class="nav-link has-icon active"
                                 onclick="form_change_user()"
                                 data-bs-toggle="tab" data-bs-target="#page_config" style="text-align: start;">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            </button>
                            <button type="button" class="nav-link" onclick="form_change_password()"
                                     data-bs-toggle="tab" data-bs-target="#page_config" style="text-align: start;">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                            </button>
                            <button type="button" class="nav-link" onclick="list_machine_card()"
                                     data-bs-toggle="tab" data-bs-target="#page_config" style="text-align: start;">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                            </button>

                            <button type="button" class="nav-link" onclick="form_control_access()"
                                     data-bs-toggle="tab" data-bs-target="#page_config" style="text-align: start;">
                                       <i class="fas fa-address-card" aria-hidden="true"></i>
                            </button>
                            <button type="button" class="nav-link" onclick="form_control_access_groups()"
                                     data-bs-toggle="tab" data-bs-target="#page_config" style="text-align: start;">
                                      <i class="fa fa-users" aria-hidden="true"></i>
                            </button>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <div class="tab-pane active" id="page_config"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>

{% endblock %}

{% block staticfiles %}
    <script src="{% static 'js/config.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
{% endblock %}
