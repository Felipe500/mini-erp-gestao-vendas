<h6>PAGAMENTOS</h6>
<hr>
<form>
<div class="form-group">

<button class="btn btn-primary" type="button" onclick="form_machine_card()">
    <i class="fa-solid fa-plus"></i> Adicionar Nova Máquina
</button>
</div>
<br>
    <ul class="list-group">
        <li class="list-group-item active">Minhas Maquinas de cartão</li>
            {% for maq in list_maq_card %}

                <li class="list-group-item d-flex justify-content-between align-items-center"
                     style="cursor: pointer;:hover{background-color: yellow;}">
                    <div onclick="form_update_machine_card({{maq.id}})">{{ maq }}</div>
                    <span class="badge rounded-pill">
                        <button type="button" class="btn btn-danger"
                              onclick="modal_delete_machine_card({{ maq.id }},'{{ maq.nome }}')"
                              data-bs-toggle="modal" data-bs-target="#modal_view">
                       <i class="fa fa-trash" aria-hidden="true"></i>
                       </button>
                        <button type="button" class="btn btn-warning"
                                onclick="form_update_machine_card({{maq.id}})">
                       <i class="fa-solid fa-pen-to-square"></i>
                       </button>
                    </span>
                </li>

            {% endfor %}
    </ul>

</form>
