<h6>CADASTRAR NOVO GRUPO</h6>
<hr>
<form>
    <div class="form-group">
        <button class="btn btn-primary" type="button" onclick="form_group()">
            <i class="fa-solid fa-plus"></i> Adicionar Novo Grupo
        </button>
    </div>
    <br>
    <ul class="list-group">
        <li class="list-group-item active">Grupos Cadastrados</li>
            {% for group in groups %}
                <li class="list-group-item d-flex justify-content-between align-items-center"
                     style="cursor: pointer;:hover{background-color: yellow;}">
                    <div >{{ group.name }}</div>
                    <span class="badge rounded-pill">
                        <button type="button" class="btn btn-danger"
                              onclick="modal_delete_group({{group.id}},'{{group.name}}')"
                              data-bs-toggle="modal" data-bs-target="#modal_view">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                       </button>
                        <button type="button" class="btn btn-warning"
                                style="color: white;background-color:#ff9307;"
                                onclick="form_group({{ group.id }})">
                            <i class="fa-solid fa-pen-to-square"></i>
                       </button>
                    </span>
                </li>
            {% endfor %}
    </ul>
</form>
